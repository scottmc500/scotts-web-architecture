name: Deploy Scott's Web Architecture

on:
  workflow_dispatch:
  push:
    branch:
      - main

env:
  REACT_APP_API_KEY: ${{ secrets.API_KEY }}
  REACT_APP_API_URL: ${{ secrets.API_URL }}

jobs:
  terraform:
    name: "Deploy Scott's Website"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 1.1.5
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: './terraform'
      - name: Terraform Validate
        run: terraform -chdir="./terraform" validate
      - name: Terrform Apply
        run: terraform -chdir="./terraform" apply -auto-approve
      - name: Set Environment Variables
        run: |
          echo "REACT_APP_API_URL=$(terraform output -raw api_endpoint)" >> $GITHUB_ENV
          echo "REACT_APP_API_KEY=$(terraform output -raw api_key_value)" >> $GITHUB_ENV
          echo "CLOUDFRONT_DISTRIBUTION=$(terraform output -raw www_distribution_id)" >> $GITHUB_ENV
      - name: Verify Environment Variable Values
        run: |
          echo $REACT_APP_API_URL
          echo $REACT_APP_API_KEY
          echo $CLOUDFRONT_DISTRIBUTION
      - name: Compile Web Application
        run: npm install && npm run build
      - name: Deploy App Build to S3 Bucket
        run: aws s3 sync ./build/ s3://www.scottmchenry.net --delete
      - name: Invalidating AWS CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id=${{ secrets.CLOUDFRONT_DISTRIBUTION }} --paths "/*"